# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Resolve dependencies
      run: xcodebuild -resolvePackageDependencies
    
    - name: Build
      run: xcodebuild -project BilibiliDMB.xcodeproj -scheme BilibiliDMB -configuration Release -destination 'platform=macOS' -derivedDataPath ~/build

    - name: review
      run: ls -a ~/build/Build/Products/Release/BilibiliDMB.app

    - name: Archieve 
      run: tar cvJf ~/BilibiliDMB.tar.xz -C ~/build/Build/Products/Release/BilibiliDMB.app

    - name: Save
      uses: actions/upload-artifact@v4
      with:
        name: BilibiliDMB
        path: ./BilibiliDMB.tar.xz
